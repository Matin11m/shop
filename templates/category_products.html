<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محصولات دسته‌بندی: {{ category.name }}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            text-align: right;
            font-family: 'IRANSans', sans-serif;
            background-color: #f7f7f7;
        }

        .card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .navbar {
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #343a40;
        }

        .card-title {
            font-size: 1.25rem;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">فروشگاه آنلاین</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {% for category in categories %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'category_products' category.id %}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ul>
        <form method="GET" action="{% url 'product_search' %}" class="form-inline ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="جستجوی محصول..." aria-label="Search" name="q"
                   value="{{ request.GET.q }}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">جستجو</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <h1>محصولات دسته‌بندی: {{ category.name }}</h1>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.formatted_price }}</p>
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary btn-block">مشاهده
                            جزئیات</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <p>هیچ محصولی در این دسته‌بندی وجود ندارد.</p>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
