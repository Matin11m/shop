<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            text-align: right;
            font-family: 'IRANSans', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 40px;
        }

        .product-img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .product-details {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .product-details h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #343a40;
            font-weight: bold;
        }

        .product-details p {
            margin-bottom: 15px;
            color: #6c757d;
            line-height: 1.6;
            font-size: 1rem;
        }

        .product-price {
            font-size: 1.75rem;
            color: #28a745;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 20px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        @media (max-width: 767px) {
            .product-details h1 {
                font-size: 1.75rem;
            }

            .product-price {
                font-size: 1.5rem;
            }

            .btn-success {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">فروشگاه آنلاین</a>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <!-- نمایش تصاویر محصول -->
            {% for image in product.productimage_set.all %}
                <img src="{{ image.image.url }}" class="product-img" alt="{{ product.name }}">
            {% endfor %}
        </div>
        <div class="col-md-6">
            <div class="product-details">
                <h1>{{ product.name }}</h1>
                <p>{{ product.description }}</p>
                <p class="product-price">قیمت: {{ product.formatted_price }}</p>
                <p>دسته‌بندی: <a href="#" class="text-decoration-none">{{ product.category.name }}</a></p>
                <a href="#" class="btn btn-success btn-block">افزودن به سبد خرید</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
